<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Cours</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .page-header {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 30px 0;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="page-header">
        <div class="container">
            <h1>üìñ Gestion des Cours</h1>
            <p class="mb-0">Liste et gestion de tous les cours</p>
        </div>
    </div>

    <div class="container">
        <div class="mb-3">
            <a href="/views/cours/add" class="btn btn-success">‚ûï Ajouter un Cours</a>
            <a href="/" class="btn btn-secondary">üè† Accueil</a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Code</th>
                            <th>Intitul√©</th>
                            <th>Fili√®re</th>
                            <th>Nb √âl√®ves</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${coursList}">
                            <td th:text="${c.id}"></td>
                            <td><span class="badge bg-secondary" th:text="${c.code}"></span></td>
                            <td th:text="${c.intitule}"></td>
                            <td>
                                <span th:if="${c.filiere != null}" 
                                      class="badge bg-primary" 
                                      th:text="${c.filiere.code}">CODE</span>
                                <span th:if="${c.filiere == null}" 
                                      class="badge bg-secondary">Aucune</span>
                            </td>
                            <td>
                                <span class="badge bg-info" 
                                      th:text="${c.eleves != null ? c.eleves.size() : 0}">0</span>
                            </td>
                            <td>
                                <a th:href="@{/views/cours/edit/{id}(id=${c.id})}" 
                                   class="btn btn-sm btn-warning">‚úèÔ∏è Modifier</a>
                                <a th:href="@{/views/cours/delete/{id}(id=${c.id})}" 
                                   class="btn btn-sm btn-danger"
                                   onclick="return confirm('√ätes-vous s√ªr ?')">üóëÔ∏è Supprimer</a>
                            </td>
                        </tr>
                        <tr th:if="${coursList.empty}">
                            <td colspan="6" class="text-center text-muted">Aucun cours trouv√©</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
