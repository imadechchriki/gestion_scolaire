<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifier Cours</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card shadow mb-4" th:if="${nombreEleves != null}">
        <div class="card-header bg-info text-white">
            <h4>üìä Statistiques du Cours</h4>
        </div>
        <div class="card-body">
            <p><strong>Nombre d'√©l√®ves inscrits :</strong> 
                <span class="badge bg-info fs-5" th:text="${nombreEleves}">0</span>
            </p>
        </div>
    </div>

    <div class="card shadow">
        <div class="card-header bg-warning">
            <h2>‚úèÔ∏è Modifier un Cours</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/views/cours/update}" th:object="${cours}" method="post">
                <input type="hidden" th:field="*{id}" />
                
                <div class="mb-3">
                    <label for="code" class="form-label">Code *</label>
                    <input type="text" class="form-control" id="code" th:field="*{code}" required>
                </div>
                <div class="mb-3">
                    <label for="intitule" class="form-label">Intitul√© *</label>
                    <input type="text" class="form-control" id="intitule" th:field="*{intitule}" required>
                </div>
                <div class="mb-3">
                    <label for="filiere" class="form-label">Fili√®re *</label>
                    <select class="form-select" id="filiere" th:field="*{filiere}" required>
                        <option value="">S√©lectionner une fili√®re</option>
                        <option th:each="fil : ${filieres}" 
                                th:value="${fil.id}" 
                                th:text="${fil.code + ' - ' + fil.nom}"></option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-warning">üíæ Modifier</button>
                <a href="/views/cours" class="btn btn-secondary">‚ùå Annuler</a>
            </form>
        </div>
    </div>
</body>
</html>
